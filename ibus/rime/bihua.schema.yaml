# Rime schema settings
# encoding: utf-8

schema:
  schema_id: bihua
  name: 【无须勾选】笔画反查辅助
  version: "0.5"
  author:
    - 小泥巴
  description: |
    五笔画
    e,i,o,r,u 代表橫、豎、撇、点、折


switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator

speller:
  alphabet: "eruio"
  initials: "eruio"

menu:
  page_size: 9

translator:
  dictionary: bihua
  enable_encoder: false
  enable_completion: true
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false
  disable_user_dict_for_patterns: true
  preedit_format:
    - xlit/eioru/一丨丿丶乙/
  comment_format:
    - xform/~//
    - xlit/eioru/一丨丿丶乙/

abc_segmentor:
  extra_tags:
    - reverse_lookup

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - xlit/eioru/一丨丿丶乙/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
